<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h2>
  <form (ngSubmit)="saveProduct()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="product.name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" [(ngModel)]="product.description" name="description"></textarea>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" id="category" class="form-control" [(ngModel)]="product.category" name="category" />
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" id="quantity" class="form-control" [(ngModel)]="product.quantity" name="quantity" required />
    </div>
    <div class="mb-3">
      <label for="condition" class="form-label">Condition</label>
      <select id="condition" class="form-select" [(ngModel)]="product.condition" name="condition" required>
        <option value="new">New</option>
        <option value="used">Used</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" class="form-control" [(ngModel)]="product.price" name="price" required />
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <button type="button" class="btn btn-secondary" (click)="navigateToProducts()">Cancel</button>
  </form>
</div>
