<div class="inventory-container">
  <div class="header-section mb-4">
    <h1 class="text-primary">Inventory Management</h1>
    <p class="text-muted">Track and manage your product inventory</p>
  </div>

  <div class="search-section mb-4">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search products..." [(ngModel)]="searchText">
      <div class="input-group-append">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
      </div>
    </div>
  </div>

  <div class="inventory-summary mb-3">
    <div class="alert alert-info">
      <i class="fas fa-box-open"></i> Total Products: {{ filteredProducts.length }}
    </div>
  </div>

  <div class="table-responsive shadow-sm">
    <table class="table table-hover">
      <thead class="bg-primary text-white">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Category</th>
          <th scope="col">Quantity</th>
          <th scope="col">Condition</th>
          <th scope="col">Price</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td class="align-middle">{{ product.name }}</td>
          <td class="align-middle"><span class="badge bg-secondary">{{ product.category }}</span></td>
          <td class="align-middle">
            <span [class]="product.quantity <= 5 ? 'text-danger' : 'text-success'">
              {{ product.quantity }}
            </span>
          </td>
          <td class="align-middle">{{ product.condition }}</td>
          <td class="align-middle">{{ product.price | currency }}</td>
          <td class="text-center">
            <button class="btn btn-outline-info btn-sm me-2" [routerLink]="['/products', product.product_id]">
              <i class="fas fa-eye"></i> View
            </button>
            <button class="btn btn-outline-primary btn-sm me-2" [routerLink]="['/products/edit', product.product_id]">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteProduct(product.product_id)">
              <i class="fas fa-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<style>
.inventory-container {
  padding: 2rem;
  background-color: #f8f9fa;
  min-height: 100vh;
}

.header-section {
  border-bottom: 2px solid #e9ecef;
  padding-bottom: 1rem;
}

.table-responsive {
  background-color: white;
  border-radius: 8px;
  overflow: hidden;
}

.badge {
  padding: 0.5em 1em;
}

.btn {
  transition: all 0.3s;
}

.btn:hover {
  transform: translateY(-1px);
}

.inventory-summary {
  font-size: 1.1rem;
}
</style>
