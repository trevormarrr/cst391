<div class="artist-list" *ngIf="selectedArtist == null">
  <button
    class="submit-button"
    *ngFor="let artist of artists"
    (click)="onSelectArtist(artist)"
  >
    {{ artist.Name }}
  </button>
</div>

<div *ngIf="selectedArtist">
  <app-list-albums [artist]="selectedArtist"></app-list-albums>
</div>
