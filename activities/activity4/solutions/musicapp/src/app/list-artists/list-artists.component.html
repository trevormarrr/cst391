<div class="container" style="margin-top: 20px;">
  <h2>Artists</h2>
  <div class="row">
    <div class="col-sm-4" *ngFor="let artist of artists">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{artist.artist}}</h5>
          <a [routerLink]="['/list-albums', artist.artist]" class="btn btn-primary">Show Albums</a>
        </div>
      </div>
    </div>
  </div>
</div>
